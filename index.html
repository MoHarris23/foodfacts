<!DOCTYPE html>
<html lang="en">
   
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            // Add tailwind config here
        }
    </script>
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Fruit Facts</title>
</head>


<header class="box-border pt-6 pb-6">
    <!--Application heading goes here, will be centered, colored white, and very big-->
    <div>
        <h1 class="text-slate-50 text-center text-8xl font-bold pb-6">
            Fruit Facts
        </h1>

        <img src="./assets/images/fruit-pic.png">

    </div>


    <!--Search Bar-->
    <div class="flex items-center justify-center">
        <form class="flex border-2 rounded">
            <!--Code for "input" applies to the text area, "button" is for Search magnifying glass, "svg" is for the icon itself-->
            <input type="text" class="px-4 py-2 w-80 header-form" placeholder="Search..." id="searchForm">
            <button type="submit" class="items-center justify-center px-4 border-1 hover:bg-red-600" id="searchBTN">
                <svg class= "w-6 h-6 text-gray-600 " fill="white" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d= "M16.32 14.9l5.39 5.4a1 1 0 0 1-1.42 1.4l-5.38-5.38a8 8 0 1 1 1.41-1.41zM10 16a6 6 0 1 0 0-12 6 6 0 0 0 0 12z" />
                </svg>
            </button>
        </form>
        
        <!-- Search History Button -->
        <div>
        <button id = "modalBTN" type = "switch" class= "px-4 py-2 ml-2 px-4 border-2 rounded hover:bg-red-600 hover:text-black">Search History</button>
        </div>
    </div>


</header>

<body class="bg-purple-900 text-slate-50">

<!--Fruit Name, Description, Calories, and Pronunciation go here-->
<section class="flex flex-wrap justify-center mt-10">

    <div class="w-1/3 min-w-80">
        <!--Fruit Name-->
        <div class="text-3xl w-auto font-bold text-left">
            <h2 id="fruitHeader">
                Orange
            </h2>
        </div>

        <!--Pronunciation-->
        <div class="text-lg text-left">
               <p><strong>Pronounced:</strong> <span id="phoneticResult">O-range</span>
               </p>
        </div>
        <!--Fruit Description-->
        <div class="text-xl italic text-justify">
            <h2 id="definitionResult">
            a large round juicy citrus fruit with a tough bright reddish-yellow rind
            </h2>
        </div>
    
        <!--Calories-->
        <div class="text-lg text-left">
            <p>
            <strong>Calories: </strong><span id="caloriesResult">95</span>
            </p>
        </div>
        <!-- genus -->
        <div class="text-lg text-left ">
            <p>
            <strong>Genus: </strong><span id="genusResult">Citrus</span>
            </p>
        </div>
        <!-- family -->
        <div class="text-lg text-left">
            <p>
            <strong>Family: </strong><span id="familyResult">Rutaceae</span>
            </p>
        </div>

    </div>

<!--Fruit Name, Description, Calories, and Pronunciation section ends-->

<!-- Search History Modal -->
<div class= "hidden flex flex-wrap border-2 border-white rounded p-5" id="History">
    <div class="relative px-4 w-full max-w-md h-full md:h-auto">
        <!-- Modal content -->
        <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
            <!-- Modal header -->
            <div class="flex justify-between items-center p-5 rounded-t border-b dark:border-gray-600">
                
                <h2 class="text-xl font-medium text-gray-900 dark:text-white">
                    Search History:
                </h2>
                                
            </div>
            <!-- Modal body -->
            <div class="p-6 space-y-6">

                <ul id="searchHistory"></ul>     
            
            </div>
        </div>
    </div>
</div>

</section>
<!--History and other parts section ends-->

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
