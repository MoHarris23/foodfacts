    <div class="flex items-center justify-center">
        <form class="flex border-2 rounded">
            <!--Code for "input" applies to the text area, "button" is for Search magnifying glass, "svg" is for the icon itself-->
            <input type="text" class="px-4 py-2 w-80 header-form" placeholder="Search..." id="searchForm">
            <button type="submit" class="flex items-center justify-center px-4 border-1 hover:bg-red-600" id="searchBTN">
                <svg class= "w-6 h-6 text-gray-600 " fill="white" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">

<!--ALIGN THIS SECTION TO THE CENTER-LEFT-->
<!--Fruit Name, Description, Calories, and Pronunciation go here-->
<section class="flex justify-center">

    <div class="border-2 border-white rounded mt-20 p-5 w-1/3 min-w-fit">
        <!--Fruit Name-->
        <div class="text-3xl w-auto font-bold text-left">
            <h2 id="fruitHeader">
                Orange
            </h2>
        </div>

        <!--Pronunciation-->
        <div class="text-lg text-left">
               <p><strong>Pronounced:</strong> <span id="phoneticResult">O-range</span>
               </p>
        </div>
        <!--Fruit Description-->
        <div class="text-xl italic text-justify">
            <h2 id="definitionResult">
            a large round juicy citrus fruit with a tough bright reddish-yellow rind
            </h2>
        </div>
    
        <!--Calories-->
        <div class="text-lg text-left">
            <p>
            <strong>Calories: </strong><span id="caloriesResult">95</span>
            </p>
        </div>
        <!-- genus -->
        <div class="text-lg text-left ">
            <p>
            <strong>Genus: </strong><span id="genusResult">Citrus</span>
            </p>
        </div>
        <!-- family -->
        <div class="text-lg text-left">
            <p>
            <strong>Family: </strong><span id="familyResult">Rutaceae</span>
            </p>
        </div>

    </div>

<!--Fruit Name, Description, Calories, and Pronunciation section ends-->
